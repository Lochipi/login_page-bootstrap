<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login_page</title>

    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- === css bootstrap link === -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="styles.css" />

    <style>

    </style>
</head>

<body>

    <!-- card -->

    <div class="container d-flex justify-content-center">
        <div class="card badge-light">
            <img class="card-img-top" src="images/img1.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-center">Welcome</h5>
                <p class="card-text text-center font-weight-bold">Please fill out the form below to login</p>

                <div class="form-group">
                    <label for="user">Name:</label>
                    <input type="text" class="form-control" id="user" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="password">
                </div>
                <div class="input-group">
                    <button type="submit" class="submitbtn">Submit</button>
                </div>

                <div class="card-links">
                    <a href="#" class="card-link pt-5">Forgot Password?</a>
                    <a href="#" class="card-link pt-5">Create an Account</a>
                </div>

            </div>
        </div>
    </div>


    <!-- an update to change dark theme color -->

    <!-- bootstrap link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>

</html>
